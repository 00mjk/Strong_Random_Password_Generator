<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GenPs By: Vince</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/script.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="title">Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" id="passwordtext"></textarea>
      </div>
      <div class="card-footer">

      <form class="form">
      
      <div>
        <label for="length">length &nbsp;	</label>
        <input type="range" min="1" max="50" value="10" id="passwordrange">
        <input type="number" min="1" max="50" value="6" id="passwordlength">
      </div>
      
        <label for="addUppercase">Uppercase Letters &nbsp;	
        <input type="checkbox" id="upperCase"></label>

        <label for="addLowercase">Lowercase Letters &nbsp;	
        <input type="checkbox" id="lowerCase"></label>

        <label for="addSymbols">Symbols &nbsp;	
        <input type="checkbox" id="symbols"></label>

        <button id="generate" class="btn">Generate Password</button>
      </form>

    </div>
  </div>
</body>

</html>
